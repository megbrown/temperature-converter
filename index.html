<!DOCTYPE html>
<html>
<head>
	<title>Temperature converter exercise</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="page">
		<fieldset>
			<p>Input the temperature you would like to convert:</p><br>
			<input type="text" name="temperature" size="3" id="temp-to-convert"><br><br>
			<p>Choose the scale you would like to convert to:</p><br>
			<input type="radio" name="temp" value="fahr" id="fahrenheit">Fahrenheit
			<input type="radio" name="temp" value="cels" id="celsius">Celsius<br>
			<button type="submit" id="convert">Show Temperature</button>
			<button type="reset" id="clear">Clear Temperature</button>
			<p>The temperature is:</p>
			<div id="temp-result">
			</div>
		</fieldset>
	</div>
<script src="converter.js"></script>
</body>
</html>
